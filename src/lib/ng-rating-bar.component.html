<div class="container" (mouseleave)="onMouseLeftContainer()">
  <!-- Full-filled stars -->
  <img
    *ngFor="let _ of [].constructor(filledStars); let i = index"
    src="{{ filledImgSrc }}"
    class="star"
    [ngStyle]="{ width: size }"
    (mouseenter)="disabled ? '' : mouseEnteredFilledStar(i)"
    (mouseleave)="disabled ? '' : mouseLeftFilledStar(i)"
    (click)="disabled ? '' : filledStarClicked(i)"
  />

  <!-- Half-filled stars -->
  <img
    *ngIf="hasFractions"
    src="{{ halfFilledImgSrc }}"
    class="star"
    [ngStyle]="{ width: size }"
  />

  <!-- Empty stars -->
  <img
    *ngFor="let _ of [].constructor(emptyStars); let i = index"
    src="{{ emptyImgSrc }}"
    class="star"
    [ngStyle]="{ width: size }"
    (mouseenter)="disabled ? '' : mouseEnteredEmptyStar(i)"
    (mouseleave)="disabled ? '' : mouseLeftEmptyStar(i)"
  />
</div>
