<!-- Full-filled stars -->
<img
  *ngFor="let _ of [].constructor(wholeNumbers)"
  src="{{ filledImgSrc }}"
  class="star"
  [ngStyle]="{ width: size }"
/>

<!-- Half-filled stars -->
<img
  *ngIf="hasFractions"
  src="{{ halfFilledImgSrc }}"
  class="star"
  [ngStyle]="{ width: size }"
/>

<!-- Empty stars -->
<img
  *ngFor="let _ of [].constructor(totalStars)"
  src="{{ emptyImgSrc }}"
  class="star"
  [ngStyle]="{ width: size }"
/>
