<div class="container" (mouseleave)="onMouseLeftContainer()">
  <!-- Full-filled stars -->
  <img
    *ngFor="let _ of [].constructor(filledStars); let i = index"
    src="{{ filledImgSrc }}"
    class="star"
    [ngStyle]="{ width: size, margin: '0px' + ' ' + gap }"
    (mouseenter)="disabled ? '' : mouseEnteredFilledStar($event, i)"
    (mouseleave)="disabled ? '' : mouseLeftFilledStar($event, i)"
    (click)="disabled ? '' : filledStarClicked(i)"
  />

  <!-- Half-filled stars -->
  <img
    *ngIf="hasFractions"
    src="{{ halfFilledImgSrc }}"
    class="star"
    (mouseenter)="disabled ? '' : mouseEnteredHalfStar($event)"
    (mouseleave)="disabled ? '' : mouseLeftHalfStar($event)"
    [ngStyle]="{ width: size, margin: '0px' + ' ' + gap }"
  />

  <!-- Empty stars -->
  <img
    *ngFor="let _ of [].constructor(emptyStars); let i = index"
    src="{{ emptyImgSrc }}"
    class="star"
    [ngStyle]="{ width: size, margin: '0px' + ' ' + gap }"
    (mouseenter)="disabled ? '' : mouseEnteredEmptyStar($event, i)"
    (mouseleave)="disabled ? '' : mouseLeftEmptyStar($event)"
  />
</div>
